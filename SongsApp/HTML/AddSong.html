<div ng-controller="AddSongController as add">
    <div class="addTrackDiv">
        <h3>Add new Track</h3>
        <div class="textBox">
            <label>Name</label>
            <span class="textBox"><input type="text" ng-model="add.song.title" placeholder="Name" /></span>
        </div>

        <div class="textBox">
            <div class="cell">Rating</div>
            <span><!--<input type="number" ng-model="add.song.rating" placeholder="Rating" />--></span>
            <div class="rating Addcell">
                <input type="radio" id="starRating10" name="rating" value="10.0" ng-model="add.song.rating" />
                <label class="full" for="starRating10" title="Awesome - 5 stars"></label>
                <input type="radio" id="starRating9" name="rating" value="9.0" ng-model="add.song.rating" />
               <label class="half" for="starRating9" title="Pretty good - 4.5 stars"></label>
                <input type="radio" id="starRating8" name="rating" value="8.0" ng-model="add.song.rating" />
               <label class="full" for="starRating8" title="Pretty good - 4 stars"></label>
                <input type="radio" id="starRating7" name="rating" value="7.0" ng-model="add.song.rating" />
               <label class="half" for="starRating7" title="Meh - 3.5 stars"></label>
                <input type="radio" id="starRating6" name="rating" value="6.0" ng-model="add.song.rating" />
               <label class="full" for="starRating6" title="Meh - 3 stars"></label>
                <input type="radio" id="starRating5" name="rating" value="5.0" ng-model="add.song.rating" />
               <label class="half" for="starRating5" title="Kinda bad - 2.5 stars"></label>
                <input type="radio" id="starRating4" name="rating" value="4.0" ng-model="add.song.rating" />
               <label class="full" for="starRating4" title="Kinda bad - 2 stars"></label>
                <input type="radio" id="starRating3" name="rating" value="3.0" ng-model="add.song.rating" />
               <label class="half" for="starRating3" title="Meh - 1.5 stars"></label>
                <input type="radio" id="starRating2" name="rating" value="2.0" ng-model="add.song.rating" />
               <label class="full" for="starRating2" title="Sucks big time - 1 star"></label>
                <input type="radio" id="starRating1" name="rating" value="1.0" ng-model="add.song.rating" />
               <label class="half" for="starRating1" title="Sucks big time - 0.5 stars"></label>
            </div>
        </div>

        <div class="textBox">
            <label>Genres</label>
            <span><select ng-model="add.song.genre" placeholder="Genres" ng-options="genre.id as genre.name for genre in add.genresList " /></span>
        </div>
        <div class="textBox">
            <span class="textBox"><input type="button" ng-click="add.submit()" value="Add" /></span>
        </div>
    </div>
</div>
