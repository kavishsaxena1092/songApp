<div ng-controller="ViewSongController as view">

    <div class="listcontainer" ng-repeat="song in view.displayObj">
        <div class="songContainer">
            <div class="cell">{{song.title}}</div>
            <div class="cell">[{{song.genres}}]</div>
            <div class="cell">
                <fieldset class="rating">
                    <input type="radio" id="{{'star10'+$index}}" name="{{$index+'rating'}}" value="10.0" ng-model="song.rating" ng-click="view.showrate()" />
                    <label class="full" for="{{'star10'+$index}}" title="Awesome - 5 stars"></label>
                    <input type="radio" id="{{'star9'+$index}}" name="{{$index+'rating'}}" value="9.0" ng-model="song.rating" ng-click="view.showrate()" />
                    <label class="half" for="{{'star9'+$index}}" title="Pretty good - 4.5 stars"></label>
                    <input type="radio" id="{{'star8'+$index}}" name="{{$index+'rating'}}" value="8.0" ng-model="song.rating" ng-click="view.showrate()" />
                    <label class="full" for="{{'star8'+$index}}" title="Pretty good - 4 stars"></label>
                    <input type="radio" id="{{'star7'+$index}}" name="{{$index+'rating'}}" value="7.0" ng-model="song.rating" ng-click="view.showrate()" /> 
                    <label class="half" for="{{'star7'+$index}}" title="Meh - 3.5 stars"></label>
                    <input type="radio" id="{{'star6'+$index}}" name="{{$index+'rating'}}" value="6.0" ng-model="song.rating" ng-click="view.showrate()" />
                    <label class="full" for="{{'star6'+$index}}" title="Meh - 3 stars"></label>
                    <input type="radio" id="{{'star5'+$index}}" name="{{$index+'rating'}}" value="5.0" ng-model="song.rating" ng-click="view.showrate()" /> 
                    <label class="half" for="{{'star5'+$index}}" title="Kinda bad - 2.5 stars"></label>
                    <input type="radio" id="{{'star4'+$index}}" name="{{$index+'rating'}}" value="4.0" ng-model="song.rating" ng-click="view.showrate()" /> 
                    <label class="full" for="{{'star4'+$index}}" title="Kinda bad - 2 stars"></label>
                    <input type="radio" id="{{'star3'+$index}}" name="{{$index+'rating'}}" value="3.0" ng-model="song.rating" ng-click="view.showrate()" /> 
                    <label class="half" for="{{'star3'+$index}}" title="Meh - 1.5 stars"></label>
                    <input type="radio" id="{{'star2'+$index}}" name="{{$index+'rating'}}" value="2.0" ng-model="song.rating" ng-click="view.showrate()" />
                    <label class="full" for="{{'star2'+$index}}" title="Sucks big time - 1 star"></label>
                    <input type="radio" id="{{'star1'+$index}}" name="{{$index+'rating'}}" value="1.0" ng-model="song.rating" ng-click="view.showrate()" />
                    <label class="half" for="{{'star1'+$index}}" title="Sucks big time - 0.5 stars"></label>
                </fieldset>
            </div>
        </div>

        <!--<div class="paginationbox">
            <div class="pageButton">Page1</div>
            <div class="pageButton">Page2</div>
            <div class="pageButton">Page3</div>

        </div>-->
    </div>


</div>
